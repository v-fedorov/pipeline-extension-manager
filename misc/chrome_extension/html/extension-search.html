<div class="btn mod-primary" id="__modalButton">
	Add from gallery
</div>

<!-- The Modal -->
<div id="__extensionsGalleryModal" class="__modal">

	<!-- Modal content -->
	<div class="__modal-content __animateBottom">
		<span class="__close">&times;</span>

		<div id="__search" class="CoveoSearchInterface" data-enable-history="false" data-design="new" data-expression='@source=="coveo labs extension gallery"' data-endpoint="extensions" data-results-per-page="20" style="min-height: auto">
			<div class="coveo-search-section" style="margin: 10px 60px">
				<div class="CoveoSearchbox" data-enable-omnibox="true" data-enable-search-as-you-type="true" data-enable-query-syntax="true" data-enable-query-suggest-addon="true"></div>
			</div>
			<div class="coveo-main-section">
				<div class="coveo-results-column">
					<div class="CoveoErrorReport" data-pop-up="false"></div>
					<div id="__resultList" class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true"
					  data-fields-to-include="@extrequired">

						<script id="Default" class="result-template" type="text/html" data-layout="list">
							<div style="padding-bottom: 20px;">
								<div class="CoveoQuickview" style="float: left; text-align: center; margin-right: 10px;"></div>
								<a class="CoveoResultLink"></a>
								<div class="CoveoFieldValue" data-field="@extdescription" style="padding-top: 10px;"></div>
							</div>
						</script>

					</div>
					<div class="CoveoPager"></div>
				</div>
			</div>
		</div>
		<p>Scripts taken from
			<a href="https://github.com/coveo-labs" target="_blank">https://github.com/coveo-labs</a>
		</p>
	</div>
</div>
